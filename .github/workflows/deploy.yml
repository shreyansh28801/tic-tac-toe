name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-server:
    name: Deploy Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: ./server
        run: npm ci
      
      - name: Run tests
        working-directory: ./server
        run: npm test || echo "No tests found"
      
      # Add your deployment steps here based on your cloud provider
      # Example for Render: Render auto-deploys from GitHub
      # Example for Railway: Use railway CLI or GitHub integration
      # Example for AWS: Use AWS CLI to deploy

  deploy-client:
    name: Deploy Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: ./client
        run: npm ci
      
      - name: Build
        working-directory: ./client
        env:
          VITE_SERVER_URL: ${{ secrets.VITE_SERVER_URL }}
        run: npm run build
      
